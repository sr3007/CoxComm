try{
    
ctx.ListDataJSONGroupsKey = "ResultTables";
ctx["CurrentItems"] = ctx.ListData.ResultTables[0].ResultRows;
var siteURL = SP.PageContextInfo.get_siteAbsoluteUrl();
var loadingImageURL = siteURL + "/style library/coxone/images/loading.gif";

		var boolDots=true;
		var dtlProp= CCI_Common.GetCarouselProperties('MyHR Notification');		
		var str_array = dtlProp.split('|');
		var boolArrows= str_array[0];
		var strDots= str_array[1];
		var strTransitionTime=str_array[2];
		var intTransitionTime = parseInt(strTransitionTime);		
		if(strDots === "false")
		{
			boolDots = false;
		}
		
ctx.OnPostRender = function() {
	$.getScript(siteURL + "/style library/coxone/js/slides.min.jquery.js", function(){
		$(".note-image-slider .note-slides").slides({
			generatePagination: boolDots,
			preload: true,
			preloadImage: loadingImageURL,
			play: intTransitionTime,
			pause: 0,
			hoverPause: true,
			animationStart: function(current){
				$('.caption').animate({
					bottom:-35
				},100);
			},
			animationComplete: function(current){
				$('.caption').animate({
					bottom:0
				},200);
			},
			slidesLoaded: function() {
				$('.caption').animate({
					bottom:0
				},200);
			}
		});
		
		$('.caption').hover(
			function(){
				$('.caption').animate({
					height:$('.caption').height($('.caption').height() + 50)
				},200);
			}, 
			function () {
				$('.caption').animate({
					height:$('.caption').height($('.caption').height() - 50)
				},200);
		});
	});
};
}
catch(err) {
    CCI_Common.LogException(_spPageContextInfo.userLoginName, "CCI-Control_COXONE_Note.html", _spPageContextInfo.serverRequestPath, JSON.stringify(err));                   
}
